<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

	<!-- Typeplate CSS - modified -->
	<link rel="stylesheet" href="/css/kp-typeplate.css">

	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
	
	<!-- RSS Feed -->
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.base_url }}/feed.xml" />
	
	<!-- Embedly platform -->
	<script>
  (function(w, d){
   var id='embedly-platform', n = 'script';
   if (!d.getElementById(id)){
     w.embedly = w.embedly || function() {(w.embedly.q = w.embedly.q || []).push(arguments);};
     var e = d.createElement(n); e.id = id; e.async=1;
     e.src = ('https:' === document.location.protocol ? 'https' : 'http') + '://cdn.embedly.com/widgets/platform.js';
     var s = d.getElementsByTagName(n)[0];
     s.parentNode.insertBefore(e, s);
   }
  })(window, document);
	</script>
	

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra_first" href="/">home</a>
	    <a class="extra" href="/work">work</a>
            <a class="extra" href="/bio">bio</a>
           <a class="extra" href="/contact">contact</a>
          </div>
          {{ content }}

              </p>
            </div>
            <div class="contact">
              <p>
		<a href="https://twitter.com/kevinpurdy">@kevinpurdy</a><br />
                <a href="https://plus.google.com/+KevinPurdy">+Kevin Purdy</a><br/>
                <a href="https://github.com/kevinpurdy">github.com/kevinpurdy</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
