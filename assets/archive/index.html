<div id="home">
<h2>Archive of Posts</h2>
<p class="meta">Subscribe to new posts with your favorite reader via <input type="button" onclick="(function(){var z=document.createElement('script');z.src='https://www.subtome.com/load.js';document.body.appendChild(z);})()" value="SubToMe"> (or <a href="http://kevinpurdy.github.io/feed.xml">your browser's built-in RSS tool</a>).
</div>

<ul class="posts">
  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
</div>
